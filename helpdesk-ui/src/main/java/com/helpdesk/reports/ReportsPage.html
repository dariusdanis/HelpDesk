<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div id="pad-wrapper" class="new-user">
		<div class="row-fluid form-wrapper">
			<div class="container">
				<form id="reportsFiterForm" wicket:id="reportsFiterForm">
					<div class="inline-input" >
						<div class="span5 field-box">
						    <label>Start Date:</label>
						     <div id="startDate">
						    	<input wicket:id="startDate" class="search datepicker" type="text" />
						     </div>
						</div>
					</div>
					<div class="inline-input" >
						<div class="span5 field-box">
						    <label>End Date:</label>
						    <div id="endDate">
						    	<input wicket:id="endDate" class="search datepicker" type="text" />
						    </div>
						</div>
					</div>
					<div class="span11 field-box actions">
						<button type="submit" class="btn-glow primary" style="margin-right: 315px; 
						margin-top: 20px;">Filter</button>
                   </div>
				</form>
			</div>
		</div>
			
			
			
		<div class="row-fluid table" style="margin-top: 60px;" wicket:id="reportsContainer">
           	<table class="table table-hover">
                <thead>
                    <tr>
                        <th class="span1">
                            Id
                        </th>
                        <th class="span2">
                            Summary
                        </th>
                        <th class="span2">
                            <span class="line"></span>Date
                        </th>
                        <th class="span3">
                            <span class="line"></span>Type
                        </th>
                        <th class="span3">
                            <span class="line"></span>Assigned
                        </th>
                        <th class="span3">
                            <span class="line"></span>Request Status
                        </th>
                    </tr>
                </thead>
                <tbody>
                     <tbody>
                        <tr wicket:id="repeatingView">
	                       <td><a href="#" wicket:id="linkToRequest"><label wicket:id="requestId"></label></a></td>
	                       <td><label wicket:id="summary"></label></td>
	                       <td><label wicket:id="date"></label></td>
	                       <td><label wicket:id="type"></label></td>
	                       <td><label wicket:id="assigned"></label></td>
	                       <td><label wicket:id="status" class="label label-success"></label></td>
                       </tr>
                   </tbody>
               </tbody>
            </table>
        </div>
	</div>
	<script type="text/javascript">
		 $(document).ready(function(){
			$("#reportsFiterForm").validationEngine();
	     });
	
		function appendError(conteinerId, message) {
        	$('#'+conteinerId).validationEngine('showPrompt', message, 'error');
	    } 
	</script>
</wicket:extend>
