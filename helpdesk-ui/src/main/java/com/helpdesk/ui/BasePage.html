<body xmlns:wicket="http://wicket.apache.org">

    <!-- navbar -->

	    <div class="navbar navbar-inverse">
	        <div class="navbar-inner">
	            <a class="brand" href="#" wicket:id="home"><img src="img/logo.png" /></a>
	            <ul class="nav pull-right">                
	                <li class="hidden-phone" style='display: none'>
	                    <input class="search datepicker" type="text" />
	                </li>
	                <li class="notification-dropdown hidden-phone">
	                    <a wicket:id="notificationLink" href="#" class="trigger">
	                        <i class="icon-warning-sign"></i>
	                        <span class="count" id="notificationCounter" wicket:id="notificationCounter">
	                        </span>
	                    </a>
	                    <div class="pop-dialog">
	                        <div class="pointer right">
	                            <div class="arrow"></div>
	                            <div class="arrow_border"></div>
	                        </div>
	                        <div class="body">
	                            <a href="#" class="close-icon"><i class="icon-remove-sign"></i></a>
	                            <div class="notifications">
	                                <h3>
	                                	You have <wicket:container wicket:id="notificationCounter">0</wicket:container> new notifications!
	                                	<a href="#" wicket:id="removeNotifications">Remove all?</a>
	                                </h3>
	                                <div wicket:id="notificationConteiner">
	                                    <a href="#" wicket:id="notificationItems" class="item"><i class="icon-signin"></i><wicket:container wicket:id="notificationLabel"></wicket:container></a>
	                               </div>
	                            </div>
	                        </div>
	                    </div>

	                 <a href="#" class="dropdown-toggle hidden-phone" data-toggle="dropdown">
                     Meniu
                         <b class="caret"></b>
                    </a>

                        <li><a href="#" wicket:id="menuItems"><wicket:container wicket:id="menuLabel"></wicket:container></a></li>
                    </ul>
	                </li>
	                <li class="settings hidden-phone">
	                    <a href="#" wicket:id="logOff" id="logOff" role="button">
	                        <i class="icon-share-alt"></i>
	                    </a>
	                    <ul class="dropdown-menu" id='logOffInfo'>
	                        <li>Log out from the system</li>
	                    </ul>
	                </li>
	            </ul>            
	        </div>

    <script type="text/javascript">
    
    function updateNotificationCounter(jqEvent, counter) { 
        var notificationCounter = document.getElementById('notificationCounter');
        notificationCounter.innerHTML = counter;
    }
    
    $('.datepicker').datepicker().on('changeDate', function (ev) {
        $(this).datepicker('hide');
    });
    
    </script>
