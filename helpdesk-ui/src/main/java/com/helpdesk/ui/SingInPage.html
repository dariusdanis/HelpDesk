<!DOCTYPE html>
<html class="login-bg">
<head>
    <title>Detail Admin - Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body xmlns:wicket="http://wicket.apache.org">
    <div class="row-fluid login-wrapper">
        <a href="#">
            <img class="logo" src="img/logo-white.png">
        </a>
        <div class="span4 box">
            <div class="content-wrap">
                <h6>Log in</h6>
                <div wicket:id="feedback" class="alert alert-info" id="feedback"></div>
                <form wicket:id="loginForm">
	                <input wicket:id="emailTF" class="span12" type="text" placeholder="E-mail address">
	                <input wicket:id="passwordTF" class="span12" type="password" placeholder="Your password">
	                <button wicket:id="signInButton" class="btn-glow primary login" type="submit">Log in</button>
	            </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function showErrors() {
            $("#feedback").slideDown('slow');
        }
    </script>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
