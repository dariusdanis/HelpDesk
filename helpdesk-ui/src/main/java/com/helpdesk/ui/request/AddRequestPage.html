<wicket:extend xmlns:wicket="http://wicket.apache.org">
<div class="container-fluid">
        <div id="pad-wrapper" class="new-user">
            <div class="row-fluid header">
                <h3>Create new request!</h3>
            </div>
            <div class="row-fluid form-wrapper">
                <div class="container">
                    <form class="inline-input" wicket:id="requsetForm" id="requsetForm">
                       <div class="span5 field-box">
                           <label>Summary:</label>
                           <input wicket:id="summary" class="span5" type="text" maxlength="40"/>
                       </div>
                        <div wicket:id="receiptConteiner" class="span12 field-box">
                            <label>Receipt Method:</label>
                            <div style="margin-top: 7px;">
                                <select style="width: 300px;" multiple="multiple" class="select2" wicket:id="receipt"></select>
                            </div>
                        </div>
                        <div class="span12 field-box">
                            <label>Type:</label>
                            <div style="margin-top: 7px;">
                                <select style="width: 300px;" multiple="multiple" class="select2" wicket:id="type"></select>
                            </div>
                        </div>
                        <div wicket:id="clientConteiner" class="span12 field-box">
                            <label>Client:</label>
                            <div style="margin-top: 7px;">
                                <select style="width: 300px;" multiple="multiple" class="select2" wicket:id="client"></select>
                            </div>
                        </div>
                        <div class="span12 field-box">
                            <label>Facility:</label>
                            <div style="margin-top: 7px;">
                                <select style="width: 300px;" multiple="multiple" class="select2" wicket:id="facility"></select>
                            </div>
                        </div>
                        <div class="span12 field-box">
                            <label>Parent:</label>
                            <div style="margin-top: 7px;">
                                <select style="width: 300px;" multiple="multiple" class="select2" wicket:id="parent"></select>
                            </div>
                        </div>
                        <div class="span12 field-box">
                            <label>Issue:</label>
                            <textarea wicket:id="requestText" class="span8"  maxlength="9000"></textarea>
                        </div>
                        
                        <div class="span11 field-box actions">
                            <button type="submit" class="btn-glow primary">Create request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <script type="text/javascript">
    
    $(document).ready(function(){
   	    $("#requsetForm").validationEngine();
    });
           
    function appendError(conteinerId, message) {
        $('#'+conteinerId).validationEngine('showPrompt', message, 'error');
    } 
    
    $(".select2").select2({
        maximumSelectionSize: 1
    });
    
   </script>
   
</wicket:extend>
