<wicket:extend xmlns:wicket="http://wicket.apache.org">
<div class="container-fluid">
	<div id="pad-wrapper" class="new-user">
		<div class="row-fluid header">
		    <h3>MA-15</h3>
		</div>
			<div class="row-fluid form-wrapper">
                <div class="container">
                    <div class="inline-input" >
                        <div class="span5 field-box">
                            <label>Engineer:</label>
                            <div wicket:id="engineerConteiner">
                                <input wicket:id="engineer" class="span5" type="text" readonly/>
                                <select style="width: 300px;" multiple="multiple" class="select2" wicket:id="engineerSelect"></select>
                            </div>
                        </div>
						<div class="span5 field-box">
						    <label>Summary:</label>
						    <input wicket:id="summary" class="span5" type="text" readonly/>
						</div>
						<div class="span5 field-box">
                            <label>Client:</label>
                            <input wicket:id="client" class="span5" type="text" readonly/>
                        </div>
						<div class="span5 field-box">
                            <label>Creation date:</label>
                            <input wicket:id="date" class="span5" type="text" readonly/>
                        </div>
						<div class="span5 field-box">
                            <label>Facility:</label>
                            <input wicket:id="facility" class="span5" type="text" readonly/>
                        </div>
                        <div class="span5 field-box">
                            <label>Parent:</label>
                            <a href="#" wicket:id="linkToParent"> <label wicket:id="parentId"></label> </a>
                        </div>
						 <div class="span5 field-box">
                            <label>Issue:</label>
                            <textarea wicket:id="issue" class="span8"  maxlength="9000" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid form-wrapper">
                <div class="container">
                    <div class="inline-input" >
			            <form wicket:id="requsetForm" id="requsetForm">
			            	<div class="span12 field-box" wicket:id="actionConteiner">
								<label>Action:</label>
								<div id="action" style="margin-top: 7px;">
								    <select style="width: 300px;" multiple="multiple" class="select2" wicket:id="action"></select>
								</div>
			               </div>
			               <div class="span5 field-box" id="time" wicket:id="timeConteiner">
			                    <label>Time spend:</label>
			                    <div id="time">
			                    	<input wicket:id="time" class="span5" type="text" maxlength="40"/>
			                    </div>
			               </div>
			               <div class="span12 field-box">
			                     <label>What was done:</label>
			                     <div id="whatWasDone">
			                     	<textarea wicket:id="whatWasDone" class="span8"  maxlength="9000"></textarea>
			                     </div>
			               </div>
			               <div class="span11 field-box actions" wicket:id="subbmitConteiner">
			               		<button type="submit" class="btn-glow primary">Submit</button>
			               </div>
			            </form>
		            </div>
	            </div>
            </div>
	</div>
</div>

<script type="text/javascript">

    $(document).ready(function(){
        $("#requsetForm").validationEngine();
    });
           
    function appendError(conteinerId, message) {
        $('#'+conteinerId).validationEngine('showPrompt', message, 'error');
    } 
    
    $(".select2").select2({
        maximumSelectionSize: 1
    });
</script>
</wicket:extend>
