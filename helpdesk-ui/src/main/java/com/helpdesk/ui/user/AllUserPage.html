<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div id="pad-wrapper">
        <div class="row-fluid header">
            <h3>Users</h3>
            <div class="span10 pull-right">
                <input type="text" class="span5 search" placeholder="Type a user's name..." />
                <a href="#" wicket:id="linkToNewUserPage" class="btn-flat success pull-right">
                    <span>&#43;</span>
                    NEW USER
                </a>
            </div>
        </div>
           
        <div class="row-fluid table"> 
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="span1">
                            Id
                        </th>
                        <th class="span2">
                            Name
                        </th>
                        <th class="span2">
                            <span class="line"></span>Surname
                        </th>
                        <th class="span3">
                            <span class="line"></span>Email
                        </th>
                        <th class="span3">
                            <span class="line"></span>Company
                        </th>
                        <th class="span3">
                            <span class="line"></span>Active
                        </th>
                    </tr>
                </thead>
                    <tbody>
                        <tr wicket:id="repeatingView">
	                       <td><a href="#" wicket:id="linkToUserProfile"><label wicket:id="userId"></label></a></td>
	                       <td><label wicket:id="name"></label></td>
	                       <td><label wicket:id="surname"></label></td>
	                       <td><label wicket:id="email"></label></td>
	                       <td><label wicket:id="company"></label></td>
	                       <td><label wicket:id="active"></label></td>
                       </tr>
                   </tbody>
            </table>
        </div>
    </div>
</wicket:extend>
