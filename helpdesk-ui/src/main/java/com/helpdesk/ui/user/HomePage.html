<wicket:extend xmlns:wicket="http://wicket.apache.org">

		<style>
        .table-wrapper .filter-block {
            margin-bottom:34px;
        }
        
        .table-wrapper .filter-block .ui-select {
            margin-right: 15px;
        }
        </style>
        
        <div class="container-fluid">
          <div id="main-stats">
                <div class="row-fluid stats-row">
                    <div class="span3 stat">
                        <div class="data">
                            <span class="number">2457</span>
                            visits
                        </div>
                        <span class="date">Today</span>
                    </div>
                    <div class="span3 stat">
                        <div class="data">
                            <span class="number">3240</span>
                            users
                        </div>
                        <span class="date">February 2013</span>
                    </div>
                    <div class="span3 stat">
                        <div class="data">
                            <span class="number">322</span>
                            orders
                        </div>
                        <span class="date">This week</span>
                    </div>
                    <div class="span3 stat last">
                        <div class="data">
                            <span class="number">$2,340</span>
                            sales
                        </div>
                        <span class="date">last 30 days</span>
                    </div>
                </div>
            </div>
               <div class="table-wrapper orders-table section">
                   <div class="row-fluid head">
                       <div class="span12">
                           <h3 style="padding-bottom: 30px;">Requests</h3>
                       </div>
                   </div>

                    <div class="row-fluid filter-block">
                       <div class="pull-right">
                           <div class="ui-select">
                               <select wicket:id="filterOptions">
                               </select>
                           </div>
                           <input type="text" class="search" />
                           <a wicket:id="requestLink" class="btn-flat success new-product">+ Add request</a>
                       </div>
                   </div>

                   <div class="row-fluid">
                       <table class="table table-hover">
                           <thead>
                               <tr>
                                   <th class="span2">
                                       ID
                                   </th>
                                   <th class="span4">
                                       <span class="line"></span>
                                       Summary
                                   </th>
                                   <th class="span3">
                                       <span class="line"></span>
                                       Date
                                   </th>
                                   <th class="span2">
                                       <span class="line"></span>
                                       Type
                                   </th>
                                   <th class="span3">
                                     <span class="line"></span>
                                       Assigned
                                   </th>
                                   <th class="span3">
                                     <span class="line"></span>
                                       Request status
                                   </th>

                               </tr>
                           </thead>
                           <tbody wicket:id="requsetConteiner">
	                           <wicket:container wicket:id="repeatingView">
	                                <div wicket:id="list"></div>
	                           </wicket:container>
                           </tbody>
                       </table>
                       <div class="row ctrls">
                           <div wicket:id="pageConteiner" class="pagination pull-right">
                                <ul>
                                    <li><a wicket:id="previous" href="#">&#8249;</a></li>
                                    <li wicket:id="repeatingViewPaging"><a wicket:id="linkToPage" href="#"><span wicket:id="pageNumber"></span></a></li>
                                    <li><a wicket:id="next" href="#">&#8250;</a></li>
                                </ul>
                            </div>
                		</div>
                   </div>
               </div>
          </div>
                
</wicket:extend>
