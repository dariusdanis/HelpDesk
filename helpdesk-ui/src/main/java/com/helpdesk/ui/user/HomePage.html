<wicket:extend xmlns:wicket="http://wicket.apache.org">

		<style>
        .table-wrapper .filter-block {
          margin-bottom:34px;
        }
        
        .table-wrapper .filter-block .ui-select {
          margin-right: 15px;
        }
        </style>
        
        <div class="container-fluid">
               <div class="table-wrapper orders-table section">
                   <div class="row-fluid head">
                       <div class="span12">
                           <h3>Requests</h3>
                       </div>
                   </div>

                    <div class="row-fluid filter-block">
                       <div class="pull-right">
                           <div class="ui-select">
                               <select wicket:id="filterOptions">
                                 <option>All</option>
                                 <option>Not Assigned</option>
                               </select>
                           </div>
                           <input type="text" class="search" />
                           <a class="btn-flat success new-product">+ Add request</a>
                       </div>
                   </div>

                   <div class="row-fluid">
                       <table class="table table-hover">
                           <thead>
                               <tr>
                                   <th class="span2">
                                       ID
                                   </th>
                                   <th class="span4">
                                       <span class="line"></span>
                                       Summary
                                   </th>
                                   <th class="span3">
                                       <span class="line"></span>
                                       Date
                                   </th>
                                   <th class="span2">
                                       <span class="line"></span>
                                       Type
                                   </th>
                                   <th class="span3">
                                     <span class="line"></span>
                                       Assigned
                                   </th>
                                   <th class="span3">
                                     <span class="line"></span>
                                       Request status
                                   </th>

                               </tr>
                           </thead>
                           <tbody wicket:id="requsetConteiner">
	                           <wicket:container wicket:id="repeatingView">
	                                <div wicket:id="list"></div>
	                           </wicket:container>
                           </tbody>
                       </table>
                   </div>
               </div>
          </div>
                
</wicket:extend>
