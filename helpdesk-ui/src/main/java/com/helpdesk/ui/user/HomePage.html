<wicket:extend xmlns:wicket="http://wicket.apache.org">
		<style>
		.table-wrapper .filter-block {
		margin-bottom:34px;
		}
		
		.table-wrapper .filter-block .ui-select {
		margin-right: 15px;
		}
		</style>
		
        <div class="container-fluid">
                             <!-- orders table -->
                <div class="table-wrapper orders-table section">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h3>Requests</h3>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                        <div class="pull-right">
                        	<div class="ui-select">
                                <select>
                                  <option>Request status</option>
                                  <option>Completed</option>
                                  <option>Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                	<th class="span2">
                                        ID
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        Title
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        Inquired by
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        Type
                                    </th>
                                    <th class="span3">
                                    	Assigned
                                    </th>
                                    <th class="span3">
                                        Request status
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <!-- row -->
                                <tr>
                                    <td>
                                        #1
                                    </td>
                                    <td>
                                        Neveikia google
                                    </td>
                                    <td>
                                    	System
                                    </td>
                                    <td>
                                        Request
                                    </td>
                                    <td>
                                    	God
                                    </td>
                                    <td>
                                       <span class="label label-success">Solved</span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end orders table -->
            </div>
</wicket:extend>
