<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container-fluid">
        <div id="pad-wrapper" class="new-user">
            <div class="row-fluid header">
                <h3>Profile</h3>
            </div>
            <div class="row-fluid form-wrapper">
                <div class="container">
                    <div class="inline-input" >
                        <div class="span5 field-box">
                            <label>Name:</label>
                            <input wicket:id="name" class="span5" type="text" readonly/>
                        </div>
                        <div class="span5 field-box">
                            <label>Surname:</label>
                            <input wicket:id="surname" class="span5" type="text" readonly/>
                        </div>
                        <div class="span5 field-box">
                            <label>Phone:</label>
                            <input wicket:id="phone" class="span5" type="text" readonly/>
                        </div>
                         <div class="span5 field-box">
                            <label>Email:</label>
                            <input wicket:id="email" class="span5" type="text" readonly/>
                        </div>
                        <div class="span5 field-box">
                            <label>Company:</label>
                            <input wicket:id="company" class="span5" type="text" readonly/>
                        </div>
                    
                        <form class="inline-input" wicket:id="passwordForm" id="passwordForm">
                            <div class="span5 field-box"> 
                                <label>New Password:</label>
                                <input wicket:id="newPassword" class="span5" type="text" id="newPassword"//>
                            </div>
                            <div class="span5 field-box">
                                <label>Confirm Password:</label>
                                <input wicket:id="confirmPassword" class="span5" type="text" id="confirmPassword"/>
                            </div>
                            <div class="span11 field-box actions">
                                <button class="btn-glow primary" style="margin-right: 200px;">Submit changes!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <script type="text/javascript">
        
        $(document).ready(function(){
               $("#passwordForm").validationEngine();
        });
        
        
        function appendError(conteinerId, message) {
            $('#'+conteinerId).validationEngine('showPrompt', message, 'error');
        } 
        
        $(".select2").select2({
            maximumSelectionSize: 1
        });
    
        
   </script>
    
</wicket:extend>
